<head>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <style>
        #progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        #progress {
            height: 100%;
            background-color: #00ff6a;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>

{%extends 'base.html'%}

{%block title%}
Quiz App - Quiz
{%endblock%}


{%block body%}


{%include 'components/header.html'%}

<section class="blog flex full">
    <div class="container">
        <p id="p" class="hidden" style="display: none;">{{quiz}}</p>
        <h1>{{quiz.title}}</h1>
        <div id="progress-bar">
            <div id="progress" style="width: 0;"></div>
        </div>
        <div id="timer"></div>
        <div class="flex">
            <div class="cart">
                <button class="btn-hint btn hidden">hint</button>
                <span class="span-hint hidden"></span>
          </div>
            <h4 id="hint" style="color: #f5f5f5;"></h4>
        </div>
        <h3 id="question"></h3>
        <div id="options" class="flex-col">
        <!-- auto generated content goes here  -->
    
        </div>

        <button id="restart-button" class="btn btn-primary mt-2">{{taken}}</button>
 
        <button id="next-button" class="btn btn-primary mt-2 hidden">Next</button>

        <div id="result"></div>
    </div>

</section>

<script src="{{ url_for('static', filename='js/quiz.js') }}"></script>

{%include 'components/footer.html'%}
{%endblock%}
